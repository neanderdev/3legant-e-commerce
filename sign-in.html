<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sign-in.css" />

    <title>3legant | Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="banner-sign-in">
        <a href=""> 3legant<span>.</span> </a>
      </div>

      <div class="form-sign-in">
        <form>
          <div class="header">
            <h4>Sign In</h4>

            <span>Donâ€™t have an accout yet? <a href="">Sign Up</a></span>
          </div>

          <div class="forms">
            <div class="input-wrapper">
              <input
                type="text"
                placeholder=""
                name="username-and-email"
                id="username-and-email"
                required
              />

              <label for="username-and-email"
                >Your username or email address</label
              >
            </div>

            <div class="input-wrapper">
              <input
                type="password"
                placeholder=""
                name="password"
                id="password"
                required
              />

              <label for="password">Password</label>

              <i class="ph ph-eye"></i>
            </div>

            <div class="footer-form">
              <div class="remember-me">
                <input
                  type="checkbox"
                  name="terms-and-privacy-policy"
                  id="terms-and-privacy-policy"
                />

                <label for="terms-and-privacy-policy">Remember me</label>
              </div>

              <a href="">Forgot password?</a>
            </div>
          </div>

          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
