<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sign-up.css" />

    <title>3legant | Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="banner-sign-up">
        <a href=""> 3legant<span>.</span> </a>
      </div>

      <div class="form-sign-up">
        <form>
          <div class="header">
            <h4>Sign up</h4>

            <span>Already have an account? <a href="">Sign in</a></span>
          </div>

          <div class="forms">
            <div class="input-wrapper">
              <input
                type="text"
                placeholder=""
                name="name"
                id="name"
                required
              />

              <label for="name">Your name</label>
            </div>

            <div class="input-wrapper">
              <input
                type="text"
                placeholder=""
                name="username"
                id="username"
                required
              />

              <label for="username">Username</label>
            </div>

            <div class="input-wrapper">
              <input
                type="email"
                placeholder=""
                name="email"
                id="email"
                required
              />

              <label for="email">Email address</label>
            </div>

            <div class="input-wrapper">
              <input
                type="password"
                placeholder=""
                name="password"
                id="password"
                required
              />

              <label for="password">Password</label>

              <i class="ph ph-eye"></i>
            </div>

            <div class="accept-terms-and-privacy-policy">
              <input
                type="checkbox"
                name="terms-and-privacy-policy"
                id="terms-and-privacy-policy"
              />

              <label for="terms-and-privacy-policy">
                I agree with <span>Privacy Policy</span> and
                <span>Terms of Use</span>
              </label>
            </div>
          </div>

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
